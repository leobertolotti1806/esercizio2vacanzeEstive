<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="login" class="login-container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button id="loginBtn">Login</button>
        <p>Non hai un account? <a id="showRegister">Registrati</a></p>
    </div>

    <div id="register" class="login-container hidden">
        <h2>Registrati</h2>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button id="registerBtn">Registrati</button>
        <p>Hai gi√† un account? <a id="showLogin">Login</a></p>
    </div>

    <div id="chat" class="chat-container hidden">
        <div class="users" id="users"></div>
        <div class="chat">
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Scrivi un messaggio...">
                <button id="sendBtn">Invia</button>
            </div>
        </div>
    </div>
</body>
</html>
